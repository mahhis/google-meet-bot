bot_added: "Привет! Я помогу вам создать ссылки на встречи Google Meet.\n\nОтправьте /start чтобы начать."
help: |
  Этот бот позволяет быстро создавать ссылки на встречи Google Meet.

  Вы можете использовать этот бот в любом чате, отправив @GoogleMeetBettaBot.
language_selected: <b>Бот</b> теперь говорит по-русски.

auth:
