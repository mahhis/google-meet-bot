  button: Авторизоваться с Google
  no_user_id: Не удалось определить ваш ID. Пожалуйста, попробуйте снова.
  already_authorized: Вы уже авторизованы! Теперь вы можете создавать персонализированные ссылки Google Meet.
  success: Авторизация успешна! Теперь вы можете создавать персонализированные ссылки Google Meet.
  error: Произошла ошибка при авторизации. Пожалуйста, попробуйте снова.

revoke:
